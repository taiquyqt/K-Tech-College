<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Progress Bars</title>
  <link rel="stylesheet" href="/HTML-CSS/day 1/block-ui-8.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="skills-box">
    <div class="skill">
      <div class="label">
        <i class="fab fa-html5 html"></i> HTML
      </div>
      <div class="bar"><div class="fill html-fill" style="width: 70%"></div></div>
    </div>

    <div class="skill">
      <div class="label">
        <i class="fab fa-css3-alt css"></i> CSS
      </div>
      <div class="bar"><div class="fill css-fill" style="width: 60%"></div></div>
    </div>

    <div class="skill">
      <div class="label">
        <i class="fab fa-php php"></i> PHP
      </div>
      <div class="bar"><div class="fill php-fill" style="width: 40%"></div></div>
    </div>

    <div class="skill">
      <div class="label">
        <i class="fab fa-java java"></i> Java
      </div>
      <div class="bar"><div class="fill java-fill" style="width: 80%"></div></div>
    </div>

    <div class="skill">
      <div class="label">
        <i class="fab fa-microsoft net"></i> .Net
      </div>
      <div class="bar"><div class="fill net-fill" style="width: 50%"></div></div>
    </div>
  </div>
</body>
</html>
