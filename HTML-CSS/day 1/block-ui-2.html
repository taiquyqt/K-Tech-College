<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block UI 2</title>
    <link rel="stylesheet" href="/HTML-CSS/day 1/block-ui-2.css">
</head>
<body>
    <div class="container">
        <img src="/HTML-CSS/day 1/assets/anhbia.jpg" class="anhbia">
        
        <div>
            <img src="/HTML-CSS/day 1/assets/avt.png" class="avatar">
        </div>
        <div class="profile">
            <span>Joseph Max</span>
            <p>Web Designer</p>
        </div>
        
        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">FOLLOWERS</span>
                <span class="stat-value followers">1,200</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">FOLLOWINGS</span>
                <span class="stat-value followings">1,200</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">MESSAGES</span>
                <span class="stat-value messages">1,200</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">LIKES</span>
                <span class="stat-value likes">1,200</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">COMMENTS</span>
                <span class="stat-value comments">1,200</span>
            </div>
        </div>
    </div>
</body>
</html>
