<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block UI 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/HTML-CSS/day 1/block-ui-6.css">
</head>
<body>
    <div class="social-list">
        <div class="social-card facebook">
            <i class="fab fa-facebook-f icon"></i>
            <h2>Facebook</h2>
            <p>5,00,000 Likes</p>
        </div>
        <div class="social-card twitter">
            <i class="fab fa-twitter icon"></i>
            <h2>Twitter</h2>
            <p>40,000 Tweets</p>
        </div>
        <div class="social-card google">
            <span class="gplus">G+</span>
            <h2>Google +</h2>
            <p>4,60,000 Plus</p>
        </div>
        <div class="social-card pinterest">
            <i class="fab fa-pinterest-p icon"></i>
            <h2>Pinterest</h2>
            <p>34,000 Pins</p>
        </div>
    </div>
</body>
</html>
