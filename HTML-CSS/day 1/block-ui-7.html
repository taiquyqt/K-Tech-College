<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block UI 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/HTML-CSS/day 1/block-ui-7.css">
</head>
<body>
    <div class="process-list">
        <div class="process-step">
            <div class="circle idea"><i class="fa fa-lightbulb"></i></div>
            <div class="step-label">Idea</div>
            <span class="arrow"><i class="fa fa-long-arrow-alt-right"></i></span>
        </div>
        <div class="process-step">
            <div class="circle prototype"><i class="fa fa-desktop"></i></div>
            <div class="step-label">Prototype</div>
            <span class="arrow"><i class="fa fa-long-arrow-alt-right"></i></span>
        </div>
        <div class="process-step">
            <div class="circle coding"><i class="fa fa-code"></i></div>
            <div class="step-label">Coding</div>
            <span class="arrow"><i class="fa fa-long-arrow-alt-right"></i></span>
        </div>
        <div class="process-step">
            <div class="circle testing"><i class="fa fa-check-square"></i></div>
            <div class="step-label">Testing</div>
        </div>
    </div>
</body>
</html>
