    <title>Task 8</title>
    <style>
        .hoverBox {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            transition: all 0.5s ease-in-out;

            background-color: rgb(211, 113, 129);
            width: 100px;
            height: 100px;
            border-radius: 2%;
