<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
</head>
<style>
    #clockDisplay {
        font-size: 5em;
        text-align: center;
        margin-top: 20%;
        color: #333;
    }
</style>
<body>
    <p id="clockDisplay"></p>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById("clockDisplay").innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
