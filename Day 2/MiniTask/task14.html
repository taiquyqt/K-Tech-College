<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 14</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #onceBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #onceBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <button id="onceBtn">Click me</button>

    <script>
        document.getElementById("onceBtn").addEventListener("click", function() {
            this.disabled = true;
        });
    </script>

</body>
</html>
