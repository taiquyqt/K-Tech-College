<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist & Note App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>Dashboard</h1>
    <div class="dashboard-right">
      <span id="currentTime">--:--:--</span>
      <span id="greeting">Hello</span>
      <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <!-- Todo Section -->
    <section class="todo-section">
      <h2>To-Do List</h2>
      <div class="input-group">
        <input type="text" id="todoInput" placeholder="Enter a task">
        <button id="addTodoBtn">Add Task</button>
        <span class="error" id="todoError"></span>
      </div>
      <div class="filters">
        <label>Filters:</label>
        <button data-filter="all" class="filter-btn active">All</button>
        <button data-filter="completed" class="filter-btn">Completed</button>
        <button data-filter="incomplete" class="filter-btn">Incomplete</button>
      </div>
      <ul id="todoList" class="todo-list"></ul>
    </section>

    <!-- Notes Section -->
    <section class="notes-section">
      <h2>Sticky Notes</h2>
      <div class="input-group">
        <input type="text" id="noteInput" placeholder="Write a note...">
        <button id="addNoteBtn">Add Note</button>
        <span class="error" id="noteError"></span>
      </div>
      <div id="noteContainer" class="note-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
